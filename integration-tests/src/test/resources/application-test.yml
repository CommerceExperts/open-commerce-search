ocs:
  tenant-config:
    searcher_test:
      use-default-query-config: true
      maxFacets: 12
      index-name: searcher_test
      variantPickingStrategy: "pickIfDrilledDown"
      facet-configuration:
        facets:
        - source-field: category
          label: Category
          order: 1
          excludeFromFacetLimit: true
        - source-field: brand
          label: Brand
          order: 2
          multi-select: true
          excludeFromFacetLimit: true
        - source-field: color
          label: Color
          multi-select: true
    searcher_test_2:
      use-default-query-config: true
      index-name: searcher_test
      variantPickingStrategy: "pickAlways"
      facet-configuration:
        facets:
        - source-field: color
          label: Color
          multi-select: true
    test_campaign_indexing:
      use-default-query-config: true
      facet-configuration:
        facets:
        - source-field: campaign
          label: _campaign
          type: RANGE
          isFilterSensitive: true
        - source-field: price
          label: _price
          type: RANGE