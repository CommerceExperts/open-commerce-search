server:
  port: 8535
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/css
      - application/javascript
      - application/json
    
endpoints:
  prometheus:
    sensitive: true

spring:
  jackson:
    deserialization:
      fail_on_unknown_properties: false

ocs:
  connection-configuration:
    hosts: ${ES_HOSTS:http://localhost:9200}
    auth: ${ES_AUTH}
    
  # default minimal configuration
  default-index-config:
    field-configuration:
      fields:
        id:
          name: id
          type: id
          usage:
            - result
          field-level: both
        masterNr:
          name: masterNr
          type: string
          source-names:
            - MasterArticleNumber
          usage:
            - search
            - result
          field-level: master
        artNr:
          name: artNr
          type: string
          source-names:
            - ArticleNumber
          usage:
            - search
            - result
          field-level: variant
        ean:
          name: ean
          source-names:
            - EAN
          usage:
            - search
            - result
        title:
          name: title
          type: string
          source-names: 
            - Title
            - product_name
            - ProductName
          usage:
            - search
            - result
            - sort
        brand:
          name: brand
          type: string
          source-names:
            - Brand
          value-delimiter: "|"
          usage:
            - search
            - facet
            - result
        price:
          name: price
          type: number
          source-names:
            - Price
          usage:
            - sort
            - result
            - facet
          field-level: variant
        category:
          name: category
          type: category
          source-names:
            - Categories
            - CategoryPath
          usage:
            - result
            - search
            - facet
        shortDescription:
          name: shortDescription
          source-names:
            - ShortDescription
            - Short
          usage:
            - search
            - result
        description:
          name: description
          source-names:
            - Description
            - Text
          usage:
            - search
            - result
        productUrl:
          name: productUrl
          source-names:
            - ProduktURL
            - Deeplink
          usage:
            - result
          field-level: both
        imageUrl:
          name: imageUrl
          source-names:
            - ImageURL
          usage:
            - result
          field-level: both
        stock:
          name: stock
          source-names:
            - OnStock
            - StockLevel
          usage:
            - Score
            - Result
      dynamic-fields:
        - name: attribute
          type: number
          source-names:
            - .*
          usage:
            - Facet
        - name: attribute
          type: string
          source-names:
            - .*
          usage:
            - Facet
        - name: others
          source-names:
            - .*
          usage:
            - Result
