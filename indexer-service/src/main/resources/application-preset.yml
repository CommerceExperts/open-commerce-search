ocs:
  default-index-config:
    data-processor-configuration:
      processors:
        - ExtractCategoryLevelDataProcessor
    field-configuration:
      fields:
        id:
          name: id
          type: id
          usage:
            - Result
          field-level: both
        masterNr:
          name: masterNr
          type: string
          source-names:
            - MasterArticleNumber
          usage:
            - Search
            - Result
          field-level: master
        artNr:
          name: artNr
          type: string
          source-names:
            - ArticleNumber
          usage:
            - Search
            - Result
          field-level: variant
        ean:
          name: ean
          source-names:
            - EAN
          usage:
            - Search
            - Result
        title:
          name: title
          type: string
          source-names: 
            - Title
            - product_name
            - ProductName
          usage:
            - Search
            - Result
            - Sort
        brand:
          name: brand
          type: string
          source-names:
            - Brand
          usage:
            - Search
            - Facet
            - Result
        price:
          name: price
          type: number
          source-names:
            - Price
          usage:
            - Sort
            - Result
            - Facet
          field-level: variant
        category:
          name: category
          type: category
          source-names:
            - Categories
            - CategoryPath
          usage:
            - Result
            - Facet
        category_leaf:
          name: category_leaf
          type: string
          usage:
            - Search
        search_combi:
          name: search_combi
          source-names:
            - color
            - size
            - category_leaf
            - title
            - brand
          usage:
            - Search
        shortDescription:
          name: shortDescription
          source-names:
            - ShortDescription
            - Short
          usage:
            - Search
            - Result
        description:
          name: description
          source-names:
            - Description
            - Text
          usage:
            - Search
            - Result
        productUrl:
          name: productUrl
          source-names:
            - ProduktURL
            - Deeplink
          usage:
            - Result
          field-level: both
        imageUrl:
          name: imageUrl
          source-names:
            - ImageURL
          usage:
            - Result
          field-level: both
        stock:
          name: stock
          source-names:
            - OnStock
            - StockLevel
          usage:
            - Score
            - Result
      dynamic-fields:
        - name: attribute
          type: number
          source-names:
            - .*
          usage:
            - Facet
        - name: attribute
          type: string
          source-names:
            - .*
          usage:
            - Facet
        - name: category_levels
          type: string
          source-names:
            - category_.*
          usage:
            - Search
        - name: others
          source-names:
            - .*
          usage:
            - Result
